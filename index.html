            crearCorazones() {

                    corazon.style.left = Math.random() * 100 + 'vw';

                    // Animaci贸n del coraz贸n
                    let position = parseInt(corazon.style.top);
                    let opacity = 0;
                    
                    const animarCorazon = () => {
                        if (position < -100 || opacity <= 0) {
                            corazon.remove();
                            return;
                        }
                        
                        position -= 1.5;
                        corazon.style.top = position + 'px';
                        
                        if (position > window.innerHeight * 0.2) {

                        } else {
                            opacity -= 0.01;
                        }
                        
                        corazon.style.opacity = opacity;

                    requestAnimationFrame(animarCorazon);

            efectoCorazonesExplosion() {
