<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Corazón Es Tuyo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #4a4a4a;
        }

        .container {
            text-align: center;
            max-width: 650px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            border: 2px solid #e91e63;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .mensaje {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333;
        }

        .boton {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.3);
            margin: 10px;
        }

        .boton:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(233, 30, 99, 0.4);
        }

        .boton:active {
            transform: translateY(0);
        }

        .corazon {
            position: absolute;
            background-color: #e91e63;
            display: inline-block;
            height: 30px;
            width: 30px;
            transform: rotate(-45deg);
            opacity: 0;
            z-index: 0;
        }

        .corazon:before, .corazon:after {
            content: '';
            background-color: #e91e63;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .corazon:before {
            top: -15px;
            left: 0;
        }

        .corazon:after {
            left: 15px;
            top: 0;
        }
        
        #poema {
            display: none;
            padding: 25px;
            background-color: rgba(248, 248, 248, 0.8);
            border-radius: 15px;
            margin-top: 30px;
            font-style: italic;
            text-align: center;
            line-height: 1.8;
            font-size: 18px;
            border: 1px solid #ffb6c1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        #poema:before, #poema:after {
            content: '❤️';
            position: absolute;
            font-size: 24px;
        }
        
        #poema:before {
            top: 10px;
            left: 10px;
        }
        
        #poema:after {
            bottom: 10px;
            right: 10px;
        }
        
        #foto {
            width: 0;
            height: 0;
            transition: all 0.8s ease;
            border-radius: 50%;
            margin-top: 20px;
            opacity: 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid #e91e63;
        }
        
        .corazon-flotante {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 2;
            animation: float 15s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--translate-x), -100px) rotate(var(--rotate));
                opacity: 0;
            }
        }
        
        .decoracion {
            position: absolute;
            font-size: 32px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Decoraciones de corazones fijos -->
    <div class="decoracion" style="top: 10%; left: 5%;">❤️</div>
    <div class="decoracion" style="top: 15%; right: 10%;">💕</div>
    <div class="decoracion" style="bottom: 8%; left: 8%;">💖</div>
    <div class="decoracion" style="bottom: 20%; right: 7%;">💘</div>
    <div class="decoracion" style="top: 40%; left: 2%;">💗</div>
    <div class="decoracion" style="top: 60%; right: 3%;">💓</div>

    <div class="container">
        <h1>Te Quiero Con Todo Mi Corazón ❤️💖</h1>
        <p class="mensaje">
            Cada latido de mi corazón susurra tu nombre...
            En cada línea de código que escribo, estás presente,
            haciendo que mi mundo sea más hermoso y colorido.
            Tú eres el amor de mi vida, mi inspiración eterna.
        </p>
        <button class="boton" onclick="mostrarAmorJava()">Abrir Mi Corazón Para Ti</button>
        <div id="poema"></div>
        <img id="foto" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Ccircle cx='100' cy='100' r='95' fill='%23fadadd'/%3E%3Cpath d='M100,30 C120,10 170,20 170,70 C170,120 100,160 100,160 C100,160 30,120 30,70 C30,20 80,10 100,30 Z' fill='%23e91e63'/%3E%3C/svg%3E" alt="Corazón para ti">
    </div>

    <script>
        // Clase AmorEterno simulada en JavaScript
        class AmorEterno {
            constructor(nombreAmada) {
                this.nombreAmada = nombreAmada;
                this.intensidadAmor = 100;
                this.frasesCariño = [
                    "Eres el sueño del que nunca quiero despertar.",
                    "Tu sonrisa alegra todos mis días.",
                    "Con vos aprendí el verdadero significado del amor.",
                    "Mi amor por ti crece con cada segundo que pasa.",
                    "A tu lado, cada día es una aventura maravillosa.",               
                    "Eres la razón para sonreír cada mañana."
                ];
                this.emojiCorazones = ["❤️", "💕", "💖", "💗", "💓", "💘", "💝", "💞"];
            }

            poemaDeAmor() {
                return `
                    <p>Mi amor, mi vida, mi hermosa.. ❤️</p>
                    
                    
                    <p>Sos una mujer increible .</p>
                    <p>Te quiero más allá del tiempo y la distancia,</p>
                    
                    <p>Mi corazón late solo por vos,</p>
                    
                    <p>💖</p>
                `;
            }

            demostrarAmor() {
                // Mostrar el poema con animación
                let poemaElement = document.getElementById('poema');
                poemaElement.innerHTML = this.poemaDeAmor();
                poemaElement.style.display = 'block';
                
                // Mostrar la imagen del corazón
                let foto = document.getElementById('foto');
                foto.style.width = '250px';
                foto.style.height = '250px';
                foto.style.opacity = '1';
                
                // Crear corazones animados
                this.crearCorazones();
                this.crearCorazonesEmoji();
                
                // Cambiar mensaje cada 4 segundos
                let indice = 0;
                setInterval(() => {
                    document.querySelector('.mensaje').textContent = this.frasesCariño[indice] + ' ' + this.emojiCorazones[Math.floor(Math.random() * this.emojiCorazones.length)];
                    indice = (indice + 1) % this.frasesCariño.length;
                }, 4000);
                
                // Cambiar el texto del botón
                document.querySelector('.boton').textContent = "Hermosa 💖";
                document.querySelector('.boton').disabled = true;
                
                // Cambiar título con efecto
                let titulo = document.querySelector('h1');
                titulo.innerHTML = "Eres El Amor De Mi Vida 💘";
                
                // Añadir segundo botón
                let nuevoBoton = document.createElement('button');
                nuevoBoton.className = 'boton';
                nuevoBoton.textContent = 'Te Quiero Muchísimo 💝';
                nuevoBoton.onclick = () => {
                    alert('Cada día te quiero más y más... ¡Eres mi todo!');
                    this.efectoCorazonesExplosion();
                };
                document.querySelector('.container').insertBefore(nuevoBoton, poemaElement);
            }

            crearCorazones() {
                setInterval(() => {
                    const corazon = document.createElement('div');
                    corazon.classList.add('corazon');
                    
                    // Posición aleatoria
                    corazon.style.left = Math.random() * 100 + 'vw';
                    corazon.style.top = (Math.random() * 20) + 100 + 'vh';
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 30 + 15;
                    corazon.style.width = size + 'px';
                    corazon.style.height = size + 'px';
                    
                    // Color aleatorio
                    const colores = ['#e91e63', '#ff4081', '#f06292', '#ec407a', '#d81b60'];
                    corazon.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
                    
                    document.body.appendChild(corazon);

                    // Animación del corazón
                    let position = parseInt(corazon.style.top);
                    let opacity = 0;
                    
                    const animarCorazon = () => {
                        if (position < -100 || opacity <= 0) {
                            corazon.remove();
                            return;
                        }
                        
                        position -= 1.5;
                        corazon.style.top = position + 'px';
                        
                        if (position > window.innerHeight * 0.2) {
                            opacity = Math.min(opacity + 0.01, 0.8);
                        } else {
                            opacity -= 0.01;
                        }
                        
                        corazon.style.opacity = opacity;
                        
                        requestAnimationFrame(animarCorazon);
                    };
                    
                    requestAnimationFrame(animarCorazon);
                }, 200);
            }
            
            crearCorazonesEmoji() {
                setInterval(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('corazon-flotante');
                    emoji.textContent = this.emojiCorazones[Math.floor(Math.random() * this.emojiCorazones.length)];
                    
                    // Variables para animación
                    const translateX = (Math.random() * 200 - 100) + 'px';
                    const rotate = (Math.random() * 360) + 'deg';
                    emoji.style.setProperty('--translate-x', translateX);
                    emoji.style.setProperty('--rotate', rotate);
                    
                    // Posición inicial
                    emoji.style.left = Math.random() * 100 + 'vw';
                    
                    // Tamaño aleatorio
                    emoji.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    
                    document.body.appendChild(emoji);
                    
                    // Eliminar después de completar la animación
                    setTimeout(() => {
                        emoji.remove();
                    }, 15000);
                }, 600);
            }
            
            efectoCorazonesExplosion() {
                // Crear explosión de corazones desde el centro
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const emoji = document.createElement('div');
                        emoji.textContent = this.emojiCorazones[Math.floor(Math.random() * this.emojiCorazones.length)];
                        emoji.style.position = 'fixed';
                        emoji.style.left = '50%';
                        emoji.style.top = '50%';
                        emoji.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        emoji.style.transform = 'translate(-50%, -50%)';
                        emoji.style.zIndex = '1000';
                        
                        document.body.appendChild(emoji);
                        
                        // Animación de explosión
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 400 + 100;
                        const duration = Math.random() * 2 + 1;
                        
                        emoji.animate([
                            { transform: 'translate(-50%, -50%)', opacity: 1 },
                            { 
                                transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) rotate(${Math.random() * 360}deg)`, 
                                opacity: 0 
                            }
                        ], {
                            duration: duration * 1000,
                            easing: 'cubic-bezier(0.23, 1, 0.32, 1)'
                        });
                        
                        setTimeout(() => {
                            emoji.remove();
                        }, duration * 1000);
                    }, i * 50);
                }
            }
        }

        function mostrarAmorJava() {
            const nuestroAmor = new AmorEterno("Mi Amor Verdadero");
            nuestroAmor.demostrarAmor();
        }
        
        // Añadir algunos corazones iniciales
        window.onload = function() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('corazon-flotante');
                    emoji.textContent = ["❤️", "💕", "💖"][Math.floor(Math.random() * 3)];
                    
                    const translateX = (Math.random() * 200 - 100) + 'px';
                    const rotate = (Math.random() * 360) + 'deg';
                    emoji.style.setProperty('--translate-x', translateX);
                    emoji.style.setProperty('--rotate', rotate);
                    
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 15000);
                }, i * 300);
            }
        };
    </script>
</body>
</html>
